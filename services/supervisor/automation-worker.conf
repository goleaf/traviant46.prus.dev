; Supervisor program to keep Laravel automation queue workers running
[program:laravel-automation]
command=php /var/www/html/artisan queue:work --queue=automation --sleep=1 --tries=3 --max-time=3600
user=www-data
process_name=%(program_name)s_%(process_num)02d
numprocs=2
autostart=true
autorestart=true
stopwaitsecs=3600
stderr_logfile=/var/log/supervisor/laravel-automation.err.log
stdout_logfile=/var/log/supervisor/laravel-automation.out.log
